# Change "PROJECT" to the project name.
name: PROJECT
recipe: lamp
config:
  composer_version: '2.2'
  config:
    php: .lando/php.ini
  database: mysql:5.7
  drush: true
  php: '8.1'
  via: apache:2.4
  webroot: web
  xdebug: false
services:
  appserver:
    build_as_root:
      - apt-get update -y
      - apt-get install -y vim
      - apt-get install nodejs -y
      - apt-get install npm -y
      - apt-get install vim -y
      - npm install grunt-cli --global
      - npm install gulp-cli --global
      - chmod -R 777 /app/private
      - chmod -R 777 /app/web/sites/default/files
      - composer install --ignore-platform-reqs --dev
    overrides:
      volumes:
        # Change "DRIVE" to the drive name (MSD01 or SSD01) and 
        # change "PROJECT" to the project name.
        - "/Volumes/DRIVE/Sites/PROJECT/public:/app/web/sites/default/files"
        - "/Volumes/DRIVE/Sites/PROJECT/private:/app/private"
  database:
    creds:
      user: drupal
      password: drupal
      database: drupal
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
    portforward: false
  node:
    type: node
    build:
      - npm install
    globals:
      grunt-cli: latest
      gulp-cli: latest
      npm: latest
      webpack: latest
  pma:
    type: phpmyadmin
    hosts:
      - database
tooling:
  drush:
    service: appserver
  grunt:
    service: node
  gulp:
    service: node
  node:
    service: appserver
  npm:
    service: node
  webpack:
    service: node
  yarn:
    service: node
